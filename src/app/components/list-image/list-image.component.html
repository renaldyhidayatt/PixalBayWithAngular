<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let image of listimages" class="col mb-2">
    <div class="card">
      <img [src]="image.previewURL" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <a [href]="image.largeImageURL" target="_blank" class="btn btn-primary"
          >VIEW IMAGE</a
        >
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="likesViews">Likes</p>
            <span class="badge badgelight">{{ image.likes }}</span>
          </div>
          <div class="col">
            <p class="likesViews">Views</p>
            <span class="badge badgelight">{{ image.views }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="listimages.length > 0" class="d-flex justify-content-center mt-2">
  <ul class="pagination pagination-lg">
    <li class="page-item" *ngIf="PreviousPageFunc()">
      <a class="page-link" (click)="PreviousPage()">&laquo;Previous</a>
    </li>
    <li class="page-item" *ngIf="NextPageFunc()">
      <a class="page-link" (click)="NextPage()">Next&raquo;</a>
    </li>
  </ul>
</div>
