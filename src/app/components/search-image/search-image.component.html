<div class="jumbotron">
  <form (ngSubmit)="searchImages()">
    <div class="row">
      <div class="col-lg-8">
        <input
          type="text"
          class="form-control form-control-lg"
          [(ngModel)]="nameImage"
          name="img"
          placeholder="Search an image"
        />
      </div>
      <div class="col-lg-4">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Look for
        </button>
      </div>
    </div>
  </form>
</div>
